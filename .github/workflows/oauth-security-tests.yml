name: OAuth Security Tests

on:
  push:
    branches: [main, develop, 'copilot/**']
    paths:
      - 'oauth-setup/**'
      - '.github/workflows/oauth-security-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'oauth-setup/**'
      - '.github/workflows/oauth-security-tests.yml'

jobs:
  security-tests:
    name: Run OAuth Security Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: oauth-setup/package-lock.json

      - name: Install dependencies
        working-directory: ./oauth-setup
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./oauth-setup
        run: npm test

      - name: Check coverage thresholds
        working-directory: ./oauth-setup
        run: |
          echo "Checking coverage thresholds..."
          node -e "
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json'));
          const total = coverage.total;

          console.log('Coverage Summary:');
          console.log('Lines:', total.lines.pct + '%');
          console.log('Statements:', total.statements.pct + '%');
          console.log('Functions:', total.functions.pct + '%');
          console.log('Branches:', total.branches.pct + '%');

          const threshold = 80;
          const failed = [];

          if (total.lines.pct < threshold) failed.push('lines');
          if (total.statements.pct < threshold) failed.push('statements');
          if (total.functions.pct < threshold) failed.push('functions');
          if (total.branches.pct < threshold) failed.push('branches');

          if (failed.length > 0) {
            console.error('Coverage threshold not met for:', failed.join(', '));
            process.exit(1);
          }

          console.log('✅ All coverage thresholds met!');
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./oauth-setup/coverage
          flags: oauth-setup
          name: oauth-setup-coverage
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            oauth-setup/coverage/
            oauth-setup/test-results/
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Run npm audit
        working-directory: ./oauth-setup
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > audit-results.json || true

      - name: Check for high/critical vulnerabilities
        working-directory: ./oauth-setup
        run: |
          if [ -f audit-results.json ]; then
            HIGH_COUNT=$(node -e "const a=require('./audit-results.json'); console.log(a.metadata?.vulnerabilities?.high || 0)")
            CRITICAL_COUNT=$(node -e "const a=require('./audit-results.json'); console.log(a.metadata?.vulnerabilities?.critical || 0)")

            echo "High vulnerabilities: $HIGH_COUNT"
            echo "Critical vulnerabilities: $CRITICAL_COUNT"

            if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "⚠️ Security vulnerabilities found!"
              npm audit
              exit 1
            fi
          fi
          echo "✅ No high/critical vulnerabilities found"

      - name: Archive audit results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-audit
          path: oauth-setup/audit-results.json
          retention-days: 90

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: oauth-setup/package-lock.json

      - name: Install dependencies
        working-directory: ./oauth-setup
        run: npm ci

      - name: Check for linting issues
        working-directory: ./oauth-setup
        run: |
          # If eslint is configured, run it
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint || echo "No lint script configured"
          else
            echo "No ESLint configuration found, skipping lint"
          fi

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: oauth-setup/package-lock.json

      - name: Install dependencies
        working-directory: ./oauth-setup
        run: npm ci

      - name: Start OAuth server
        working-directory: ./oauth-setup
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Test OAuth endpoints
        run: |
          # Test health endpoint
          curl -f http://localhost:3000/health || exit 1

          echo "✅ OAuth server is running and responding"

      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

  results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [security-tests, security-audit, lint, integration-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## OAuth Security Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security audit completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Lint checks completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All OAuth security checks have been executed." >> $GITHUB_STEP_SUMMARY
