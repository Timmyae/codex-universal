version: '3.8'

services:
  # OAuth Authentication Server / خادم مصادقة OAuth
  oauth-server:
    build: .
    container_name: codex-oauth-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=http://localhost:3000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - codex-network
    volumes:
      # Mount logs directory (optional) / تحميل دليل السجلات (اختياري)
      - ./logs:/app/logs

networks:
  codex-network:
    driver: bridge
